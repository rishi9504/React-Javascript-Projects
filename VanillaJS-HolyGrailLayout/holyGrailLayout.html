<!DOCTYPE html>
<html>
<head>
  <title>Holy Grail Layout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .container {
      flex-grow: 1;
      display: flex;
    }

    .sidebar {
      flex-basis: 200px;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .main-content {
      flex-grow: 1;
      background-color: #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
    </div>

    <div class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </div>

    <div class="sidebar">
      <h2>Sidebar</h2>
    </div>
  </div>

  <footer>
    <h3>Footer</h3>
  </footer>

  <script src="script.js"></script>
</body>
</html>
